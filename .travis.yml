language: python
python:
- 3.8
- 3.7
- 3.6
- 3.5
sudo: required
dist: xenial
install: pip install -U tox-travis coveralls
script: tox
after_success:
  - coveralls
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: "__token__"
  server: https://test.pypi.org/legacy/ # Remove for deployment to official PyPi repo
  password:
    secure:  # TestPyPi
    # secure:  # PyPi
  on:
    tags: true
    repo: mattsaxon/pysonofflan
    branch: V3-Firmware
    python: 3.7
